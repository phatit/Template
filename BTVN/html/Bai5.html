<!DOCTYPE html>
<html>
	<head>
		<meta charset ="utf-8">
		<title>Bài 5 - Tạo Form</title>
		<style>
			form{ margin: 50px 50px; }
			fieldset { width: 600px; border: 1px solid black;}
			table { width:600px; border: 0px;}
			.t_data { width:130px;}
			.table_data {  width: 300px;}
			.gt{ width: 130px; float: left;}
			form p textarea { width: 430px; height: 160px;}
		</style>
	</head>
	<body> 
		<form action ="action_page">
			<fieldset class ="border">
				<legend>Thông tin cá nhân:</legend>
				<table>
					<tbody>
						<tr>
							<td class ="t_data">Họ tên:</td>
							<td colspan ="3"><input type ="text" name = "ho_ten" class = "table_data"></td>
						</tr>
						<tr>
							<td class ="t_data">Email:</td>
							<td colspan ="3"><input type ="text" name ="email" class = "table_data"></td>
						</tr>
						<tr>
							<td class ="t_data">Ngày sinh:</td>
							<td colspan = "3"><input type ="text" name ="ngsinh" class ="table_data"></td>
						</tr>
						<tr>
							<td>Giới tính:</td>
							<td class ="gt">Male<input type ="radio" name ="gt" value ="Nam" checked></td>
							<td class ="gt">Female<input type ="radio" name ="gt" value ="Nữ"></td>
						</tr>
						<tr>
							<td>Trình độ:</td>
							<td class ="gt"><input type ="checkbox" name ="ckb" value ="dh">Đại học</td>
							<td class ="gt"><input type ="checkbox" name ="ckb" value ="dh">Cao đẳng</td>
						</tr>
						<tr>
							<td class ="t_data">Hình ảnh cá nhân:</td>
							<td><input type ="file" ></td>
						</tr>
					</tbody>
				</table>
			</fieldset>
			<br />
			<p>Chọn khóa học:
				<select name="khoahoc" > <!-- chọn nhiều khóa học -->
					<optgroup label="Multimedia" value="mil">
						<option value="1">Window Media</option>
						<option value="2">Jet Audio 9</option>
					</optgroup>
					<optgroup name="operation_system" label="Operation System" value="oper_sys">
						<option value="4">Windows XP</option>
						<option value="5">Windows XP</option>
						<option value="6">Windows Vista</option>
					</optgroup>
					<option value ="7">Office</option>
				</select>
			</p>
			<br />
			<p>Góp ý:<br />
				<textarea name ="Feedback" ></textarea>
			</p>
			<input type ="submit" value ="Submit">
		</form>
	</body>
</html>
